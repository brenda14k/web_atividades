<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista</title>

<style>
    ul li {
        background-color: red;
            color: white;
            padding: 10px;
            margin: 5px;
            list-style: none;
            width: 500px;
          
    }
      li:first-child {
        background-color:green;
    }
    
    li:last-child{
background-color :yellow;
    }
    li:nth-child(2){/*é só colocar */
        background-color: rebeccapurple;
    }
</style>
</head>
<body>
    <ul>
        <li>1.</li>
        <li>2.</li>
        <li>3.</li>
        <li>4.</li>
        <li>5.</li>
        <li>6.</li>
        <li>7.</li>
        <li>8.</li>
        <li>9.</li>
        <li>10.</li>
    </ul>
  

</body>
</html>
